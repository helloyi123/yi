<div>
      <h2>Create User</h2>
      <form class="navbar-form navbar-left" role="search" method="POST">
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="name" />
        </div>
        <div class="form-group">
          <input type="password" name="passwd" class="form-control" placeholder="passwd" />
        </div>
        <div class="form-group">
          <input type="text" name="profile" class="form-control" placeholder="profile" />
        </div>
        <button type="submit" class="btn btn-default">Create</button>
      </form>
       <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Profile</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr tal:repeat="$users as $user">
            <th tal:content="$user->id" scope="row">1</th>
            <td tal:content="$user->name">Mark</td>
            <td tal:content="$user->profile">Otto</td>
            <td tal:content="date('Y-m-d', $user->atime)">@mdo</td>
          </tr>
        </tbody>
      </table>
</div>
