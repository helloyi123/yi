<div>
      <h2>Create User</h2>
      <form class="navbar-form navbar-left" role="search" method="POST">
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="name" />
        </div>
        <button type="submit" class="btn btn-default">Create</button>
      </form>
       <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr tal:repeat="$categories as $category">
            <th tal:content="$category->id" scope="row">1</th>
            <td tal:content="$category->name">Mark</td>
            <td tal:content="date('Y-m-d', $category->atime)">@mdo</td>
          </tr>
        </tbody>
      </table>
</div>
